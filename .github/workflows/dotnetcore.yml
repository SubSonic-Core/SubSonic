name: .NET Core

on:
  push:
    branches: 
    - master
    - release/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core 2.2.108
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Setup .NET Core 3.1.100
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with netcoreapp
      run: dotnet build --configuration Release
  test:
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        framework: ['netcoreapp2.2', 'netcoreapp3.1']
    steps:
      - name: Unit Testing
        run: dotnet test SubSonic-Core --configuration Release --framework ${{ matrix.framework }} --list-tests
        
